{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="registration-container">
    <h2>Registro de Usuario</h2>
    <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock content %}
